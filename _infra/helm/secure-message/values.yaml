env: minikube
namespace: minikube

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

database:
  managedPostgres: false
  sqlProxyEnabled: false
  secrets:
    usernameKey: username
    passwordKey: password
    nameKey: db-name

container:
  port: 8080
service:
  port: 8080

resources:
  requests:
    memory: "250Mi"
    cpu: "25m"
  limits:
    cpu: "100m"
    memory: "750Mi"

autoscaling: false
scaleAt:
  # These are expressed as a percentage of resources.requests, not resources.limits
  memoryPercentage: 200
  cpuPercentage: 200
replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

client:
  id: secure_message
  secret: password

email:
  enabled: "0"
  frontstageHost: "localhost:8082"
  frontstageProtocol: "http"
  templates:
    notification: "insert-uuid-here"

gcp:
  project: ras-rm-sandbox
  topic: ras-rm-notify-test

dns:
  enabled: false
  wellKnownPort: 8080
