env: minikube
namespace: minikube

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

database:
  managedPostgres: false
  sqlProxyEnabled: false
  secrets:
    usernameKey: username
    passwordKey: password
    nameKey: db-name

container:
  port: 8080
service:
  port: 8080

resources:
  application:
    requests:
      memory: "250Mi"
      cpu: "35m"
    limits:
      memory: "750Mi"
      cpu: "200m"
  proxy:
    requests:
      memory: "25Mi"
      cpu: "5m"
    limits:
      memory: "64Mi"
      cpu: "100m"

autoscaling: false
scaleAt:
  # These are expressed as a percentage of resources.requests, not resources.limits
  memoryPercentage: 150
  cpuPercentage: 200
replicas: 1
maxReplicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

client:
  id: secure_message
  secret: password

email:
  enabled: "0"
  frontstageHost: "localhost:8082"
  frontstageProtocol: "http"
  templates:
    notification: "insert-uuid-here"

gcp:
  project: ras-rm-sandbox
  topic: ras-rm-notify-test

dns:
  enabled: false
  wellKnownPort: 8080
