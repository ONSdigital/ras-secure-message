apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-secret-store
  data:
  - secretKey: client-id
    remoteRef:
      key: {{ .Chart.Name }}
      property: client-id
      version: latest
  - secretKey: client-secret
    remoteRef:
      key: {{ .Chart.Name }}
      property: client-secret
      version: latest