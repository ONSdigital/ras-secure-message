language: python
sudo: required
dist: xenial
python: '3.8'

# before_install:

cache:
    - pip

install:
    - pip install pipenv
    - pipenv install --dev --deploy

script:
    - make test
    - pipenv run coverage

services:
    - postgresql

after_success:
    - pipenv run codecov

branches:
    only:
        - master
env:
  global:
    - PIPENV_IGNORE_VIRTUALENVS=1

addons:
  postgresql: "9.6"
